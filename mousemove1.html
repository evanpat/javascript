<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      let count = 0;
      window.addEventListener("mousemove", (e) => {
        count = count + 1;
        //console.log(count);
        let posx = e.clientX;
        let posy = e.clientY;
        box.style.left = posx + "px";
        box.style.top = posy + "px";
        document.getElementById("box").innerHTML = posx + ", " + posy;
      });
    </script>
  </body>
</html>
